{% load bootstrap4 %}
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<div class=""   style="height: 100%; background-color: white;background-size: 100% 100%;">
    <div class="card mx-auto" style="width: 25rem;top:25%;">
      <img class="card-img-top" src="https://m.media-amazon.com/images/G/01/IMDb/BG_rectangle._CB1509060989_SY230_SX307_AL_.png" alt="Card image cap">
        <div class="card-body">
          <div class="form-group">
            {% block main %}
            <form  method="post">
              {% csrf_token %}
              {% bootstrap_form get_url %}
              <input type="submit" class="form-control btn btn-primary" name="" value="Go">
            </form>
          </div>
          {% endblock %}
        </div>
    </div>
</div>
